version: 2
registries:
  git-nova-laravel-com:
    type: git
    url: https://nova.laravel.com
    username: dees@owow.io
    password: "${{secrets.GIT_NOVA_LARAVEL_COM_PASSWORD}}"
  composer-repository-nova-laravel-com:
    type: composer-repository
    url: https://nova.laravel.com
    username: dees@owow.io
    password: "${{secrets.COMPOSER_REPOSITORY_NOVA_LARAVEL_COM_PASSWORD}}"

updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: spatie/phpunit-snapshot-assertions
    versions:
    - 4.2.2
  registries:
  - composer-repository-nova-laravel-com
  - git-nova-laravel-com
